<html>

<head>
    <title>Scorecard</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="errors">
        {% for msg in messages %}
        <li>{{ msg }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <h1>Scorecard</h1>

    <h2>User: {{ user.username }}</h2>
    <form method="POST">
        <label for="username">
            <span class="label">Username</span>
            <input name="username" type="text" placeholder="Keijo K채yt채tt채j채" value="{{ user.username or '' }}" required />
        </label>
        <label for="password-1">
            <span class="label">Password</span>
            <input name="password-1" type="password" />
        </label>
        <label for="password-2">
            <span class="label">Repeat password</span>
            <input name="password-2" type="password" />
        </label>
        <input type="submit" value="Update user" />
    </form>
</body>

</html>
