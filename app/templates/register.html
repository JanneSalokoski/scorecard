{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    <label for="username" class="form-field">
        <span class="form-label">Username</span>
        <input name="username" type="text" placeholder="Keijo K채yt채tt채j채" value="{{ username or '' }}" required />
    </label>

        <span class="form-label">Password</span>
        <input name="password-1" type="password" required />
    </label>

</form>
